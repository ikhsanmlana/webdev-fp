{% extends "layout.html" %}
{% block content %}
	<br>
	<br>
	<div>
		<h1 style="font-size:36px; font-family:Verdana; text-align:center;"> Showcase Club Events </h1>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id = "carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>

					<div class ="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="{{url_for('static', filename='testimage1.jpg')}}" alt="Binus 1" >
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="{{url_for('static', filename='testimage2.jpg')}}" alt="Binus 2">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="{{url_for('static', filename='testimage3.png')}}" alt="Binus 3">
						</div>
					</div>

					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div>
		<h1 style="font-size:32px; font-family:Verdana; text-align:center;"> Recent club activities </h1>
	</div>

{% endblock content %}
