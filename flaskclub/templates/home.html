{% extends "layout.html" %}
{% block content %}
	<br>

	<br>
	<div>
		<h1 style="font-size:86px; font-family:Sriracha; text-align:center;"> Showcase Club Events </h1>
	</div>
	<br> 
	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id = "carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>

					<div class ="carousel-inner">
						<div class="carousel-item active">
							<a href="https://binus.ac.id/siaga-covid19/" target="_blank">  
							<img class="d-block w-100" height="525px" width="325px"src="{{url_for('static', filename='binus-siaga.jpg')}}" alt="Binus 1" > </a>

						</div>
						<div class="carousel-item">
							<img class="d-block w-100" height="525px" width="325px"src="{{url_for('static', filename='testimage2.jpg')}}" alt="Binus 2">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" height="525px" width="325px"src="{{url_for('static', filename='testimage3.png')}}" alt="Binus 3">
						</div>
					</div>

					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<hr class="style15" style="width:95%;border-width:2px;color:black;background-color:black">
	<br>
	<div>
		<h1 style="font-size:32px; font-family:Roboto Slab; text-align:center;"> Recent Club Activities </h1>
	</div>

<br>
<br>

<div class = "container">
	<div class="row">
	  <div class="col-md-12">

		 {% for activity in activities.items %} 
                
              <figure class="item" style="display:inline-block">
                <a class="black-text" href="{{url_for('static', filename= 'activity_image/' + activity.image_file)}}"
                  data-size="1600x1067">
                  <h3 class="text-center" style="display:block">{{ activity.activ.acronym }} </h3>
                  <img alt="picture" class="center" src="{{ url_for('static', filename= 'activity_image/' + activity.image_file) }}"
                    class="img-fluid" style="margin: 15px 15px 15px 15px"  height="325px" width="325px">
                  <h3 class="text-center" style="display:block">{{ activity.name }} </h3>
                    <h5 class="text-center" style="display:block">{{ activity.date_posted }} </h5>
                </a>
                   
              </figure>
               
          {% endfor %}

	    </div>

	  </div>
	</div>


{% endblock content %}
