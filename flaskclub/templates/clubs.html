{% extends "layout.html" %}
{% block content %}
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				{% for club in clubs %} 
					<a href="{{ url_for('clubs.club_detail', club_id=club.id) }}" style="color:black">  
					<img class="img-fluid" height="225px" width="225px" src="{{ url_for('static', filename='club_image/' + club.image_file) }}" style="margin: 15px 15px 15px 15px"></a> 	
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
